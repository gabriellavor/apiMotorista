version: '3.3'
volumes:
  data:
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "3306:3306"
  app:
    build: 
      dockerfile: Dockerfile-app
      context: .
    ports:
      - 8080:80  
    volumes:
      - /home/sistemas/truckpad2:/var/www/html/
    links:
      - db